ame: Flutter Test and Coverage

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.6'

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x' # Substitua pela versÃ£o desejada do Flutter

    - name: Get dependencies
      run: flutter pub get

    - name: Run coverage
      run: |
        flutter test --coverage
        genhtml coverage/lcov.info -o coverage/html